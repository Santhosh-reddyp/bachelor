<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap | Andhra Pathfinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="R.jpeg" alt="Logo" class="logo">
        <h1 id="roadmap-title">Your Career Roadmap</h1>
    </header>
    
    <main>
        <section class="career-overview">
            <h2 id="career-title">Career/Education Title</h2>
            <p id="career-description">Description will appear here</p>
        </section>
        
        <section class="timeline-section">
            <h3>Your Path</h3>
            <div class="timeline" id="timeline">
                <!-- Timeline items will be dynamically inserted here -->
            </div>
        </section>
        
        <section class="resources-section">
            <h3>Resources</h3>
            <ul id="resource-list">
                <!-- Resources will be dynamically inserted here -->
            </ul>
        </section>
        
        <section class="institutions-section">
            <h3>Recommended Institutions in Andhra Pradesh</h3>
            <div id="institutions-list">
                <!-- Institutions will be dynamically inserted here -->
            </div>
        </section>
    </main>
    
 
    
    <script src="roadmap.js"></script>
</body>
</html>
